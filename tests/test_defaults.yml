---
- hosts: localhost
  remote_user: root
  tasks:
    - name: installing repo for Java 8 in Ubuntu
      apt_repository: repo='ppa:openjdk-r/ppa'
      when: "ansible_os_family == 'Debian'"
    - set_fact:
        java_packages:
          - java-1.8.0-openjdk
      when: "ansible_os_family == 'RedHat'"
    - set_fact:
        java_packages:
          - openjdk-8-jdk
      when: "ansible_os_family == 'Debian'"
  roles:
    - ansible-role-logstash

