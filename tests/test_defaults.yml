---
- hosts: localhost
  remote_user: root
  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'RedHat'"
      java_packages:
        - java-1.8.0-openjdk

- hosts: localhost
  remote_user: root
  tasks:
    - name: installing repo for Java 8 in Ubuntu
      apt_repository: repo='ppa:openjdk-r/ppa'
      when: "ansible_os_family == 'Debian'"

- hosts: localhost
  remote_user: root
  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'Debian'"
      java_packages:
        - openjdk-8-jdk

- hosts: localhost
  remote_user: root
  roles:
    - ansible-role-logstash

