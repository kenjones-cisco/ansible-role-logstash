---

- name: Test with Default values
  hosts: all
  become: true

  vars:
    - logstash_version: 5.6.1
    - logstash_jvm_mem: 256m
    - logstash_inputs: |
        file {
          path => "/var/log/syslog"
          type => "syslog"
          tags => [ "syslog" ]
        }
    - logstash_filters: |
        grok {
          match => [ "message", "%{SYSLOGLINE}" ]
        }

    - logstash_outputs: |
        stdout {
          codec => rubydebug
        }

  roles:
    - ansible-role-logstash

