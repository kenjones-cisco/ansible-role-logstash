---

logstash_yum_repository: "{{ logstash_repo_baseurl }}/yum"

# logstash_yum_config: |
#   [logstash-{{ logstash_version_repo }}]
#   name=Logstash repository for {{ logstash_version_repo }} packages
#   baseurl={{ logstash_yum_repository }}
#   gpgcheck=1
#   gpgkey={{ logstash_gpg_key }}
#   enabled=1

logstash_package: "logstash-{{ logstash_version }}"

logstash_package_url: "{{ logstash_package_baseurl }}/{{ logstash_package_name }}-{{ logstash_version }}.rpm"

# default config dir (defined by the package)
#  Changing this will have no effect, as this is just a way to
#  refer to the default config directory without hardcoding things
#
logstash_defaults_cfg: /etc/sysconfig/logstash

